<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
    <h1>{{ first }} {{ last }}</h1>

    <p>GitHub Account: {{ github }}</p>

    <ul>
        {% for title, grade in all_grades %}
        <li><a href="/project/{{ title }}"/>{{ title }}</a>: {{ grade }}</li>

        {% endfor %}
    </ul>

</body>
</html>
